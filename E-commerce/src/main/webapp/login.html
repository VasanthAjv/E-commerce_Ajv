<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - AJV</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
 <div class="login-box">
 <div class="left-section">
  <h2>Log In</h2>
  <p>Don't have an account? <a href="#">Sign Up</a></p>
   <label for="email">Email</label>
   <input type="email" id="email" placeholder="Enter your email" required>
                <a href="#" class="forgot-email">Forgot Email?</a>
                <button class="email-btn"><img src="email.jpeg" alt="Email.logo">Continue with Email</button>
            </div>
            
            <div class="divider">
                <span>or</span>/+
            </div>

            <div class="right-section">
                <button class="google"><img src="google.jpeg" alt="Google Logo"> Continue with Google</button>
                <button class="facebook"><img src="facebook.jpeg" alt="Facebook Logo"> Continue with Facebook</button>
                <button class="apple"><img src="apple.jpeg" alt="Apple Logo"> Continue with Apple</button>
                <a href="#" class="sso">Continue with SSO</a>
            </div>
        </div>

        <footer>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <p>This site is protected by reCAPTCHA Enterprise. <a href="#">Google's Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
        </footer>
    </div>
</body>
</html>
